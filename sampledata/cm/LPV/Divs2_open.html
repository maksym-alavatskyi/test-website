<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<title>div change, local content</title>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"> </script>
	<script src="div2.js" type="text/javascript"> </script>
	<style type="text/css">
	/* DivContainer */
	#DivContainer {
		position:absolute;
		left:250px;
		top:100px;
		font-size:25px;
	}

	/* DivButton */
	#DivButton { 
		width:100px; 
		height:100px;
		display:inline-block;
		float:right;
		background:#d2e0ea; 
		border:1px solid #899caa; 
		border-radius:3px;
		-moz-border-radius:3px;
		position:relative;
		z-index:30;
		cursor:pointer;
	}

	/* DivButton Text */
	#DivButton span {
		color:#445058; 
		font-size:14px; 
		font-weight:bold; 
		text-shadow:1px 1px #fff; 
		padding:7px 29px 9px 10px;
		display:block
	}

	/* DivBox */
	#DivBox {
		position:absolute;
		top:34px;
		right:0;
		display:none;
		z-index:29;
	}

	#InnerDiv {
		width:500px; 
		height:400px;
		border:1px solid #899caa;
		border-radius:3px 0 3px 3px;
		-moz-border-radius:3px 0 3px 3px;
		margin-top:-1px;
		background:#d2e0ea;
		padding:6px !important;
			display:block !important;
			
		position:absolute;
		left:450px;
		top:100px;
		font-size:25px;
	
	}


	</style>
	</head>

	<body>
		<div id="DivContainer">
		<a id="DivButton" class="active"><span> Click here </span></a>
			<div style="clear:both"></div>
			<div id="DivBox" style="display: block;">
				<div id="InnerDiv">
					<b>step 1</b>
					<form name="frmStep1" id="frmStep1">
						<input type="text">
						<textarea cols="50" rows="4"></textarea>
					</form>
				</div>
			</div>
		</div>
		





		
		
		
	
</body></html>
